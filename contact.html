<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_styles.css">
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <form class="contact-form">
            <div class="form-section">
                <label class="label">Individual<span style="color: red;">*</span></label>
                <div class="input-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-section">
                <label class="label">Email Address</label>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-section">
                <label class="label">Service Needed</label>
                <input type="text" placeholder="Please Type..." required>
            </div>
            <div class="form-section">
                <label class="label">Business<span style="color: red;">*</span></label>
                <input type="text" placeholder="Company Name" required>
            </div>
            <div class="form-section">
                <label class="label">Email Address</label>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-section">
                <label class="label">Services Needed</label>
                <input type="text" placeholder="Please Type..." required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
